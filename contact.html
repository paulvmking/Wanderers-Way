<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wanderers Way</title>
</head>

<body>

    <!-- Alert -->

    <div class="container-fluid alert alert-danger">
        <div class="row text-center">
            <div class="col-12">
                <div>
                    <strong>Due to The Coronavirus (Covid-19 / C-19) Pandemic, some destinations
                        may be unavailable. Please keep up to date with advice
                        by visiting
                        <a href="https://www.gov.ie/en/campaigns/c36c85-covid-19-coronavirus/"
                            target="_blank">Gov.ie.</a></strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="index.html">WW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link current" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->

    <div class="grid">
        <div class="container contact-form-container">
            <div class="row">
                <div class="col-6 contact-form-left my-5 d-none d-sm-none d-md-inline d-lg-inline">
                    <div class="contact-image"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 col-xl-6 contact-form-right my-5">
                    <form class="contact-form" onsubmit="return sendMail(this);" id="myForm">
                        <div class="form-group">
                            <label for="first-name-input">Name</label>
                            <input type="text" name="name" class="form-control" id="first-name-input"
                                placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email Address</label>
                            <input type="email" name="emailaddress" class="form-control" id="email-input"
                                placeholder="Enter your email address"
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" aria-describedby="emailHelp"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="query-input">Your Question</label>
                            <input type="text" name="message" class="form-control" id="query-input"
                                placeholder="Ask us something" required>
                        </div>
                        <div class="form-group row my-5">
                            <button type="submit" id="contact" class="myBtn btn-lg btn-info offset-5">Send!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="sticky-footer text-center">
        <div class="container-fluid social-icons">
            <div class="row">
                <div class="col-12">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://www.twitter.com/" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="fab fa-youtube-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->

    <div class="modal" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sign-up">Message sent Successfully!</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group">
                        <h4>Please await a response via your email to continue our conversation.</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="window.location.href = 'index.html'" class="btn closeBtn"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script>
        (function () {
            emailjs.init("user_uZfhju5blSucDKMUF6PGS");
        })();
    </script>
    <script src="assets/js/sendEmailContact.js"></script>
</body>

</html>
